<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT用語</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td>トランザクション</td>
                <td>取引記録などの意味の他に、ソフトウェアの処理方式の一つで、互いに関連・依存する複数の処理をまとめ、一体不可分の処理単位として扱うことを指す場合が多い。</td>
            </tr>
            <tr>
                <td>排他ロック</td>
                <td>データベースシステムなどで記憶領域への同時アクセスを制限するロック機構の一つで、他の実行主体によるアクセスを完全に禁止するもの。</td>
            </tr>
            <tr>
                <td>チューニング</td>
                <td>情報システムやコンピュータ、ソフトウェアなどの設定や構成を調整し、目標の状態に近づけたり、性能を最大限引き出したりする作業を指す。</td>
            </tr>
        </table>

    </div>
    
</body>
</html>
