<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT用語</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td>プルリクエスト（マージリクエスト）</td>
                <td>開発者のローカルリポジトリでの変更を他の開発者に通知する機能</td>
            </tr>
            <tr>
                <td>Git Flow</td>
                <td>"A successful Git branching model" というブランチモデルの導入を簡単にする git プラグインである</td>
            </tr>
            <tr>
                <td>CRON</td>
                <td>多くのUNIX系OSで標準的に利用される常駐プログラム（デーモン）の一種で、利用者の設定したスケジュールに従って指定されたプログラムを定期的に起動してくれるもの</td>
            </tr>
        </table>

    </div>
    
</body>
</html>
