<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT用語</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td>モジュール</td>
                <td>機器やシステムの一部を構成するひとまとまりの機能を持った部品で、システム中核部や他の部品への接合部（インターフェース）の仕様が明確に定義され、容易に追加や交換ができるようなもののこと。</td>
            </tr>
            <tr>
                <td>バージョン管理システム</td>
                <td>ファイルの変更履歴を管理してくれるシステムのこと。</td>
            </tr>
            <tr>
                <td>サブクエリ</td>
                <td>SQL文を入れ子にする（SQL文の結果を使ったSQL文にする）こと。</td>
            </tr>
        </table>

    </div>
    
</body>
</html>
