<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT用語</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td>ハッシュ化</td>
                <td>元のデータから一定の計算手順に従ってハッシュ値と呼ばれる規則性のない固定長の値を求め、その値によって元のデータを置き換えること。</td>
            </tr>
            <tr>
                <td>総合テスト</td>
                <td>構築したシステムが全体で予定通りの機能を満たしているか、また機能や性能が仕様書通りに構築できているかを検証すること。</td>
            </tr>
            <tr>
                <td>デバッグ</td>
                <td>コンピュータプログラムに潜む欠陥を探し出して取り除くこと。</td>
            </tr>
        </table>

    </div>
    
</body>
</html>
