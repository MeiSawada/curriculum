<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT用語</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td>仕様書・設計書</td>
                <td>仕様書は決め事を記載した書類のこと。設計書は実現方法を記載した書類のこと。</td>
            </tr>
            <tr>
                <td>Git</td>
                <td>オープンソースの分散バージョン管理システムの一つ。複数の開発者が共同で一つのソフトウェアを開発する際などに、ソースコードやドキュメントなどの編集履歴を統一的に管理するのに用いられる。</td>
            </tr>
            <tr>
                <td>マージツール</td>
                <td>MDLファイル中のマップ式をテキスト形式で記述したファイル「マップ式ファイル」に出力する機能。</td>
            </tr>
        </table>

    </div>
    
</body>
</html>
